<section data-ng-controller="SectoritemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sectoritems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sectoritem in sectoritems" data-ng-href="#!/sectoritems/{{sectoritem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sectoritem.created | date:'medium'"></span>
				by
				<span data-ng-bind="sectoritem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sectoritem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sectoritems.$resolved || sectoritems.length">
    	No Sectoritems yet, why don't you <a href="/#!/sectoritems/create">create one</a>?
    </div>
</section>
