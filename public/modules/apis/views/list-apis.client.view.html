<section data-ng-controller="ApisController" data-ng-init="find()">
    <div class="page-header">
        <h1>Apis</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="api in apis" data-ng-href="#!/apis/{{api._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="api.created | date:'medium'"></span>
				by
				<span data-ng-bind="api.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="api.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!apis.$resolved || apis.length">
    	No Apis yet, why don't you <a href="/#!/apis/create">create one</a>?
    </div>
</section>
