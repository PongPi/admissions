<section data-ng-controller="SubjectgroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Subjectgroups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="subjectgroup in subjectgroups" data-ng-href="#!/subjectgroups/{{subjectgroup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="subjectgroup.created | date:'medium'"></span>
				by
				<span data-ng-bind="subjectgroup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="subjectgroup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!subjectgroups.$resolved || subjectgroups.length">
    	No Subjectgroups yet, why don't you <a href="/#!/subjectgroups/create">create one</a>?
    </div>
</section>
