<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		
		<div class="row">
			<p class="lead">
				Chào mừng bạn đến với hệ thống truy vấn tuyển sinh
			</p>
		</div>
	</div>
	<form class="form-inline" data-ng-submit="create()">
	<fieldset>
	  <div class="form-group">
	    <label class="sr-only" for="subject_group">Tổ Hợp Môn</label>
	    <select 

	    data-ng-model="subject_group" 
	    id="subject_group" 
	    class="form-control" required
	    data-ng-options=" '['+item.block +'] '+item.subject_group for item in subjectgroups"

	    >
		  <!-- <option>Tổ Hợp Môn</option> -->
		  <!-- <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option> -->
		</select>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="score_1">Điểm Môn 1</label>
	    <input data-ng-model="score_1" id="score_1" type="number" step="0.01" class="form-control" placeholder="{{subject_group.subject1 ? subject_group.subject1 : 'Điểm Môn 1' }}" required	i>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="score_2">Điểm Môn 2</label>
	    <input data-ng-model="score_2" id="score_2" type="number" step="0.01" class="form-control" placeholder="{{subject_group.subject1 ? subject_group.subject2 : 'Điểm Môn 2' }}" required>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="score_3">Điểm Môn 3</label>
	    <input data-ng-model="score_3" id="score_3" type="number" step="0.01" class="form-control" placeholder="{{subject_group.subject1 ? subject_group.subject3 : 'Điểm Môn 3' }}" required>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="score_priority">Điểm Ưu Tiên</label>
	    <input data-ng-model="score_priority" id="score_priority" type="number" step="0.01" class="form-control" placeholder="Điểm Ưu Tiên" required>
	  </div>	  
	  <button type="submit" class="btn btn-primary">Tìm</button>
	  </fieldset>
	</form>

</section>
