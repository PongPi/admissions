<section data-ng-controller="GroupItemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Group items</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="groupItem in groupItems" data-ng-href="#!/group-items/{{groupItem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="groupItem.created | date:'medium'"></span>
				by
				<span data-ng-bind="groupItem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="groupItem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!groupItems.$resolved || groupItems.length">
    	No Group items yet, why don't you <a href="/#!/group-items/create">create one</a>?
    </div>
</section>
