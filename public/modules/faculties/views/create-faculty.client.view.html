<section data-ng-controller="FacultiesController">
    <div class="page-header">
        <h1>New Faculty</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Quota</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quota" id="quota" class="form-control" placeholder="Quota" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Group</label>
                    <div class="controls">
                        <input type="text" data-ng-model="group" id="group" class="form-control" placeholder="Group" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
